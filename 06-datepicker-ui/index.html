<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css">
    <script> function buttonClicked() { alert('Button clicked!'); } </script>
</head>
<body>
    <section class="input-container">
        <input type="text" id="custom-date" placeholder="dd / mm / yyyy">
        <button class="button-with-bg" onclick="buttonClicked()"></button>
    </section>
    <section class="date-picker">
        <button class="prev">&lt;</button>
        <p class="date">December 2022</p>
        <button class="next">&gt;</button>
    </section>
    <section class="calendar">
        <!-- Calendar Header -->
        <div class="header">Sun</div>
        <div class="header">Mon</div>
        <div class="header">Tue</div>
        <div class="header">Wed</div>
        <div class="header">Thu</div>
        <div class="header">Fri</div>
        <div class="header">Sat</div>

        <!-- Calendar Days (Example for December 2024) -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div>1</div>
        <div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div>
        <div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div><div>15</div>
        <div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div><div>22</div>
        <div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div><div>29</div>
        <div>30</div><div>31</div><div></div><div></div><div></div><div></div><div></div>
    </section>
</body>
</html>
