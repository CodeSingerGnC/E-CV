<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="input-container">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="What should we call you?">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="xxx@xx.com">
                <div id="emailError" class="error-message">Email is already taken</div>
            </div>
            <div class="form-group">
                <label for="enter-password">Enter Password</label>
                <input type="password" id="enter-password" placeholder="xxxxxx">
                <button class="visible"></button>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="xxxxxx">
                <button class="visible"></button>
                <div id="confirmError" class="error-message"></div>
            </div>
            <input id="submit" type="submit" value="Update profile">
        </section>
        <section class="progress-container">
            <svg class="progress-svg" viewBox="0 0 100 100">
                <circle class="progress-background" cx="50" cy="50" r="45"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="45" stroke-dasharray="282.743" stroke-dashoffset="0"></circle>
                <text class="progress-text" x="50" y="50" id="progress-text">0%</text>
            </svg>
            <p>Profile Completeness</p>
        </section>
        <section class="requirement-lists">
            <ul>
                <li>Create Account</li>
                <li>Update Roadmap Progress</li>
                <li>Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </section>
    </section>
</body>
</html>
